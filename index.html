<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuoMax - 官方下载</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义样式 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        success: '#10B981',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .download-btn {
                transition: all 0.3s ease;
            }
            .download-btn:hover {
                transform: scale(1.08);
                box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 核心内容区 -->
    <div class="text-center max-w-md w-full">
        <!-- 标题 -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-10">HuoMax</h1>
        
        <!-- 下载按钮 -->
        <a href="#" id="downloadBtn" class="download-btn inline-flex items-center justify-center bg-success hover:bg-success/90 text-white font-bold text-lg px-10 py-4 rounded-lg w-full md:w-auto">
            <i class="fa-solid fa-download mr-2"></i>
            立即下载 Windows 版本
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        // 下载按钮点击事件
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            // 提示下载信息
            alert('开始下载 HuoMax Windows 版本...\n\n如果下载未自动开始，请检查浏览器弹窗设置。');
            
            // 实际使用时，替换下面的注释行，取消注释并填入真实下载链接
            // window.location.href = 'https://你的下载链接.com/huomax-windows.exe';
        });
    </script>
</body>
</html>
